<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/mycss.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


      <!-- navbar-top -->
        <nav>
          <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">Logo</a>
            <!-- trigger mobile button -->
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <!-- main menu-->
            <ul class="right hide-on-med-and-down">
              <!-- Modal Trigger for sign in-->
              <li class="search">
                <div class="search-wrapper card">
                  <input id="search" type="search" placeholder="Seacrh Here" required>
                  <i class="material-icons pos">search</i>
                </div>
              </li>
              <li><a class="modal-trigger" href="#modal1">Sign In</a></li>
              <li><a class="modal-trigger" href="#modal2">Register</a></li>
              <li><a class="waves-effect waves-light btn" href="company.html">Company</a></li>
            </ul>
            <!-- mobile menu -->
            <ul class="side-nav" id="mobile-demo">
              <!-- Modal Trigger for sign in-->
              <li><a class="modal-trigger" href="#modal1">Sign In</a></li>
              <li><a class="modal-trigger" href="#modal2">Register</a></li>
              <li><a class="waves-effect waves-light btn">Company</a></li>
              <li class="search">
                <div class="search-wrapper card">
                  <input id="search" type="search" placeholder="Seacrh Here" required>
                  <i class="material-icons pos">search</i>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <!-- end of navbar top -->

        <!-- modal for sign in user -->
         <!-- Modal Structure -->
         <div id="modal1" class="modal">
           <div class="modal-content">
             <h4>Sign In</h4>
             <div class="divider"></div>
             <div class="section"></div>
             <!-- form -->
             <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="text" type="text" class="validate">
                    <label for="email">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
              </form>
            </div>
            <!-- end of form -->
           </div>
           <div class="modal-footer">
             <a href="#!" class="modal-action waves-effect waves-green btn">Login</a>
             <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
           </div>
         </div>

        <!-- modal for register user -->
        <div id="modal2" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4>Register</h4>
            <div class="divider"></div>
            <div class="section"></div>
            <!-- form -->
            <div class="row">
             <form class="col s12">
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="text" class="validate">
                   <label for="nama">Nama</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="email" class="validate">
                   <label for="email">Email</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="text" class="validate">
                   <label for="tlp">No Telepon</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="url" class="validate">
                   <label for="url">Website</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="text" class="validate">
                   <label for="alamat">Alamat</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="text" class="validate">
                   <label for="portofolio">Portofolio</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <textarea id="textarea1" class="materialize-textarea"></textarea>
                   <label for="about">About</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="text" type="text" class="validate">
                   <label for="username">Username</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="password" type="text" class="validate">
                   <label for="password">Password</label>
                 </div>
               </div>
             </form>
           </div>
           <!-- end of form -->
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action waves-effect waves-green btn">Register</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
          </div>
        </div>


<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// content ///////////////////////////////////////////////////////////////////////////-->

        <!-- content company -->
        <div class="container bor #fafafa grey lighten-5" style="border:0">

          <!--<h4>Proposal</h4>-->

          <div class="row section valign-wrapper">
            <div class="col s12 l8 pull-l2">
              <div class="log-wrapper">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">Propose To Sponsor</span>
                    <div class="divider"></div>
                    <div class="section">
                    <!-- form login here -->
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="text" type="text" class="validate">
                          <label for="">Nama Event</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                          </select>
                          <label>Kategori Event</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="text" type="text" class="validate">
                          <label for="">Project Manajer</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="text" type="text" class="validate">
                          <label for="">Event Konten</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="text" type="text" class="validate">
                          <label for="">Website</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="text" type="date" class="datepicker">
                          <label for="">Tanggal Mulai</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="text" type="date" class="datepicker">
                          <label for="">Tanggal Selesai</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="file-field input-field col s10 offset-s1">
                          <div class="btn">
                            <span>File</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-action" style="padding: 30px">
                    <a href="aboutsponsor.html" class="waves-effect waves-light btn-large">Back</a>
                    <a class="waves-effect waves-light yellow btn-large black-text">Propose</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of row login company -->
        </div><!-- end of content company -->







      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/myjs.js"></script>
      <script type="text/javascript">
      $(function(){
        $(".button-collapse").sideNav();
      });
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
      });
      </script>
    </body>
  </html>
